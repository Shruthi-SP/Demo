<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
    
    <title>All User Register</title>
   
</head>

<body>
    
    <nav id="navtext" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div>
          <a class="navbar-brand" href="#"><i class="fab fa-pagelines mr-2"></i>SERVICE 2 GREEN</a>
        </div>
    </nav>

    <div class="container-fluid px=0">
        <div class="card">
            <div class="card-body bg-light mx-auto" style="max-width: 400px;">
                <h1 class="display-4 text-center">Register</h1>
                <hr>
                <form>
                    <div class="form-group input-group">                
                        <div class="input-group-prepend">
                           <label class="mr-3">Username</label>
                           <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input class="form-control" placeholder="Full name" type="text">
                    </div>

                    <div class="form-group input-group">                
                        <div class="input-group-prepend">
                            <label class="mr-2">First Name</label>
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="First name" type="text">
                    </div>

                    <div class="form-group input-group">                
                        <div class="input-group-prepend">
                            <label class="mr-2">Last Name</label>
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Last name" type="text">
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <label class="mr-3">Password</label>
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Create password" type="password">
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <label class="mr-2">Register As</label>
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <select class="form-control">
                            <option selected=""> Select User type</option>
                            <option>Volunteer</option>
                            <option>Organiser</option>
                            <option>Sponsorer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>    
                    <p class="text-center">Already Registered? <a href="file:///D:/html/Bootstrap4/S2G/login.html">Log In</a> </p>           
            
                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    
  </body>
</html>
